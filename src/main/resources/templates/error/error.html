<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<main>
<div class="col-12 col-sm-12 col-md-12 mt-4">
    <div class="container-fluid" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
        <div class="container text-center">
            <h1 class="invalid-feedback" th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
            <h1 class="invalid-feedback" th:if="${accessDenied!=null}" th:text="${accessDenied}">404</h1>
        </div>
        <div class="col-12 col-sm-12 col-md-12 mt-4 mb-4 p-4">
            <marquee behavior="scroll" direction="left">
                <div class="container" id="iconAround">
                    <div id="icon">
                        <i class="fa fa-frown text-danger " id="iconIn"> </i>
                    </div>
                </div>
            </marquee>
        </div>
        <div class="container-fluid mt-4 text-center">
            <p class="invalid-feedback" th:text="${errorMessage}">Error java.lang.NullPointerException</p>
        </div>
        <div class="container-fluid text-center">
            <a href="/home">
                <button class="btn btn-info" type="submit">
                    <i class="fa fa-home" style="font-size: 20px"></i>&nbsp; Home
                </button>
            </a>
        </div>
    </div>
</div>
</main>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
