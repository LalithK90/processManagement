<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav  data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid">
    <div class="row text-center">
        <div class="col">
            <a class="btn btn-outline-success" id="newUser" th:href="${'/user/add'}">
                <i class="fa fa-user-plus" style="font-size: 18px;"></i> &nbsp; Add User </a>
        </div>
        <div class="col">
            <h4 class="text-info text-center">
                <strong>
                    User Management
                </strong>
            </h4>
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid">
    <div class="col-sm-12 flex-column ">
        <div class="row" id="userListTable" th:if="${not #lists.isEmpty(users)}">
            <div class="col-sm-12">
                <table class="table table-hover table-striped" id="myTable">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Index</th>
                        <th>User Name</th>
                        <th>User Status</th>
                        <th>Created Date</th>
                        <th>Modify</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, rowCount : ${users}" scope="row">
                        <th th:text="${rowCount.count}"></th>
                        <th th:text="${user.username}"></th>
                        <th th:text="${user.enabled==true?'Active':'Blocked'}"></th>
                        <th th:text="${{user.createdAt}}"></th>
                        <th><a class="btn btn-outline-success btn-sm" id="userView"><i
                                class="fa fa-folder-open" th:href="${'/user/' + user.id}"></i>&nbsp;View</a>
                            <a class="btn btn-outline-primary btn-sm" id="userEdit" th:href="${'/user/edit/' + user.id}"><i
                                    class="fa fa-edit"></i>&nbsp;Edit</a>
                            <a class="btn btn-outline-danger btn-sm" id="userRemove" th:href="${'/user/remove/' + user.id}"
                               th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                            ><i
                                    aria-hidden="true" class="fa fa-trash"></i>
                                Delete</a>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" id="userNotList" th:if="${ #lists.isEmpty(users)}">
            <div class="col-sm-12">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="text-center text-danger">
                        <strong>There is no user upto know please add user to the system
                                using add user button.
                        </strong>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>

<!--footer include-->
<div  data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div  data-th-replace="~{fragments/script :: scriptFragment}"></div>

<script>
    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script>
</body>
</html>
