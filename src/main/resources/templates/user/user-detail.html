<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--Page header -->
<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <span id="formHeader"
                          th:text="${userDetail.employee.title.title}+${' '}+${userDetail.employee.name}"></span>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/user" class="btn btn-primary">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>
<div class="container-fluid bg-dark formBorder">
    <div class="row">
        <!--Left Side-->
        <div class="form-group col-md-6 col-sm-6 text-left flex-column">
            <div class="form-row">
                <!--id-->
                <div class="col-md-4">
                    <label class="control-label">ID :</label>
                </div>
                <div class="col-md-8">
                    <strong><span id="id" th:text="${userDetail.id}"></span></strong>
                </div>
            </div>
            <!--User Name-->
            <div class="form-row">
                <div class="col-md-4">
                    <label class="control-label">User Name :</label>
                </div>
                <div class="col-md-8">
                    <strong><span id="userName" th:text="${userDetail.username}"></span></strong>
                </div>
            </div>
        </div>
        <!--Right Side-->
        <div class="form-group col-md-6 col-sm-6 text-left flex-column">
            <!--Employee Details-->
            <div class="form-row">
                <div class="col-md-4">
                    <label class="control-label">Employee :</label>
                </div>
                <div class="col-md-8">
                    <strong><span id="employeeName"
                                  th:text="${userDetail.employee.name}+ ${' - '}+${userDetail.employee.nic}"></span></strong>
                </div>
            </div>
            <!--Created date-->
            <div class="form-row">
                <div class="col-md-4">
                    <label class="control-label">Created Date :</label>
                </div>
                <div class="col-md-8">
                    <strong><span id="createDate" th:text="${{userDetail.createdAt}}"></span></strong>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-2">
                    <label class="control-label">Roles :</label>
                </div>
                <div class="col-md-10">
                    <table class="table table-responsive">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="roles, count : ${userDetail.roles}">
                            <th th:text="${count.count}"></th>
                            <th th:text="${roles.roleName}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--footer include-->
<footer id="footer" class="page-footer"></footer>
<!--script include-->
<script id="script"></script>
</body>
</html>
