<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<!--Page header -->
<div class="container-fluid" >
  <div class="row text-center" >
    <div class="col" >
      <a class="btn btn-outline-primary" href="/home" >
        <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp; Home
      </a >
    </div >
    <div class="col" >
      <h4 class="text-center" >
        <strong >
                    <span id="formHeader"
                          data-th-text="${userDetail.userDetails.title.title}+${' '}+${userDetail.userDetails.name}" ></span >
        </strong >
      </h4 >
    </div >
    <div class="col" >
      <a href="/user" class="btn btn-outline-primary" >
        <i class="fa fa-list" ></i >&nbsp; View List
      </a >
    </div >
  </div >
</div >
<div class="container-fluid" >
  <div class="row" >
    <!--Left Side-->
    <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
      <div class="form-row" >
        <!--id-->
        <div class="col-md-4" >
          <label class="control-label" >ID :</label >
        </div >
        <div class="col-md-8" >
          <strong ><span id="id" data-th-text="${userDetail.id}" ></span ></strong >
        </div >
      </div >
      <!--User Name-->
      <div class="form-row" >
        <div class="col-md-4" >
          <label class="control-label" >User Name :</label >
        </div >
        <div class="col-md-8" >
          <strong ><span id="userName" data-th-text="${userDetail.username}" ></span ></strong >
        </div >
      </div >
    </div >
    <!--Right Side-->
    <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
      <!--Employee Details-->
      <div class="form-row" >
        <div class="col-md-4" >
          <label class="control-label" >Employee :</label >
        </div >
        <div class="col-md-8" >
          <strong ><span id="employeeName"
                         data-th-text="${userDetail.userDetails.name}+ ${' - '}+${userDetail.userDetails.nic}" ></span ></strong >
        </div >
      </div >
      <!--Created date-->
      <div class="form-row" >
        <div class="col-md-4" >
          <label class="control-label" >Created Date :</label >
        </div >
        <div class="col-md-8" >
          <strong ><span id="createDate" data-th-text="${{userDetail.createdAt}}" ></span ></strong >
        </div >
      </div >
      <div class="form-row" >
        <div class="col-md-2" >
          <label class="control-label" >Roles :</label >
        </div >
        <div class="col-md-10" >
          <table class="table table-responsive" >
            <thead >
            <tr >
              <th >No</th >
              <th >Name</th >
            </tr >
            </thead >
            <tbody >
            <tr data-th-each="roles, count : ${userDetail.roles}" >
              <th data-th-text="${count.count}" ></th >
              <th data-th-text="${roles.roleName}" ></th >
            </tr >
            </tbody >
          </table >
        </div >
      </div >
    </div >
  </div >
</div >
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
