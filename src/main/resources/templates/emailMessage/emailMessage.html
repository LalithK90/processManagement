<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
        </div>
        <div class="col">
            <h4 class="text-info text-center">
                <strong>
                    Send Message List
                </strong>
            </h4>
        </div>
        <div class="col">
        <!--    <a class="btn btn-danger btn-outline-warning btn-sm" th:href="${'/message'}" id="emailMessagesList">
                <i aria-hidden="true" class="fa fa-gavel"></i>
                &nbsp; Message List
            </a>-->
        </div>
    </div>
</div>

<div class="container-fluid bg-dark formBorder">
    <div class="col-sm-12 flex-column ">
        <div class="row" th:if="${not #lists.isEmpty(emailMessages)}" id="emailMessageListTable">
            <div class="col-sm-12">
                <table class="table table-hover table-striped" id="myTable">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Index</th>
                        <th>Subject</th>
                        <th>Send By</th>
                        <th>Send Date</th>
                        <th class="text-center">Modify</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emailMessage, rowCount : ${emailMessages}" scope="row">
                        <th th:text="${rowCount.count}"></th>
                        <th th:text="${emailMessage.subject}"></th>
                        <th th:text="${emailMessage.createdBy}"></th>
                        <th th:text="${#temporals.format(emailMessage.createdAt, 'dd-MM-yyyy HH:mm')}"></th>
                        <th><a class="btn btn-success btn-sm" th:href="${'/emailMessage/' + emailMessage.id}"><i
                                class="fa fa-folder-open"></i>&nbsp;View</a>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" id="emailMessagesNotList" th:if="${ #lists.isEmpty(emailMessages)}">
            <div class="col-sm-12">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="text-center text-danger">
                        <strong>There is no user upto now please add user to the system
                                using add user button.
                        </strong>
                    </h3>
                </div>
            </div>
            <script>
                /*active boostrap alert - start*/
                $(".alert").alert();
                /*active boostrap alert - end*/
            </script>
        </div>
    </div>
</div>


<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
