<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid  " >
  <div class="row text-center formManagement border-info" >
    <div class="col" >
      <a href="/home" id="btnHome" class="btn btn-outline-info" >
        &nbsp;Back To Home&nbsp;
      </a >
    </div >
    <div class="col" >
      <a class="btn btn-info" href="" ><i class="fa fa-plus" ></i >
        &nbsp;Add New</a >
    </div >
  </div >
  <div class="row text-center" >
    <div class="col" >
      <h4 class="text-info text-center" >
        <strong >
          Order Receiving Confirmation
        </strong >
      </h4 >
    </div >
  </div >
</div >

<div class="container-fluid" >
  <div class="row" >
    <!--Custom Invoice search-->
    <button type="button" class="btn btn-info mb-5 btn-block text-capitalize" data-toggle="collapse"
            data-target="#dataTargetCollapse"
            aria-expanded="false" aria-controls="dataTargetCollapse"
    > Custom Search
    </button >
    <div class="collapse mx-auto" id="dataTargetCollapse" >
      <div class="container-fluid text-center" >
        <div class="row" >
          <form class="form-inline" data-th-action="${searchUrl}" data-th-method="POST" >
            <div class="form-group mr-2" >
              <label for="startDate" >FROM :</label >
              <input class="form-control" id="startDate" name="startDate" type="date" />
            </div >
            <div class="form-group mr-2" >
              <label for="endDate" >TO :</label >
              <input class="form-control" id="endDate" name="endDate" type="date" />
            </div >
            <button class="btn btn-success mr-2" id="btnSummaryFind" type="submit" ><span
                  class="glyphicon glyphicon-search" ></span >&nbsp;Search
            </button >
          </form >
        </div >
      </div >
    </div >
  </div >
</div >

<div class="container-fluid text-center" >
  <div class="col mt-3" >
    <p data-th-text="${message}" class="text-center bg-secondary text-white p-2" ></p >
  </div >
  <div class="col" id="paymentList" data-th-if="${not #lists.isEmpty(chandlerDetails)}" >
    <table class="table table-hover table-striped" id="myTable" >
      <thead >
      <tr >
        <th > Index</th >
        <th > Chandler Name</th >
        <th > Bidden Count (per Item)</th >
        <th > Approve Count (per Item)</th >
        <th > Provided Items</th >
        <th > Total Amount</th >
        <th > More Detail</th >
      </tr >
      </thead >
      <tbody >
      <tr data-th-each="chandlerDetail, rowCount : ${chandlerDetails}" >
        <th data-th-text="${rowCount.count}" ></th >
        <th data-th-text="${chandlerDetail.chandler.name}" ></th >
        <th data-th-text="${chandlerDetail.biddenCount}" ></th >
        <th data-th-text="${chandlerDetail.approveCount}" ></th >
        <th >
          <button type="button" class="btn btn-info mb-5 btn-block text-capitalize" data-toggle="collapse"
                  data-th-attr="data-target=${'#dataTargetCollapse'+rowCount.index}"
                  aria-expanded="false" aria-controls="dataTargetCollapse"
          > See Items (<span data-th-text="${#lists.size(chandlerDetail.providedItems)}" ></span >)
          </button >
          <div class="collapse mx-auto" data-th-id="${'dataTargetCollapse'+rowCount.index}" >
            <div class="container-fluid text-center" >
              <div class="row" >
                <table class="table table-striped table-inverse table-responsive" >
                  <thead class="thead-inverse" >
                  <tr >
                    <th >Index</th >
                    <th >Name</th >
                  </tr >
                  </thead >
                  <tbody >
                  <tr data-th-each="item, index : ${chandlerDetail.providedItems}" >
                    <td data-th-text="${index.count}" ></td >
                    <td data-th-text="${item.category.mainCategory.mainCategory} +${' '}+ ${#strings.toUpperCase(item.category.name.substring(0, 1))+#strings.toLowerCase(item.category.name.substring(1))}+${' '}+${item.name} " ></td >
                  </tr >
                  </tbody >
                </table >
              </div >
            </div >
          </div >
        </th >
        <th data-th-text="${chandlerDetail.totalAmount}" ></th >
        <th >
          <a data-th-href="${'/report/chandler/' + chandlerDetail.chandler.id}"
             class="btn btn-outline-secondary btn-sm" >&nbsp;See
                                                       More</a >

        </th >
      </tr >
      </tbody >
    </table >
  </div >
  <div class="row" data-th-if="${ #lists.isEmpty(chandlerDetails)}" >
    <div class="col-sm-12" >
      <div class="alert alert-warning alert-dismissible fade show" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
          <span aria-hidden="true" >&times;</span >
        </button >
        <h3 class="text-center text-danger" >
          <strong >There is no details about chandlers
          </strong >
        </h3 >
      </div >
    </div >
  </div >
</div >
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

<script >
    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script >
</body >
</html >
