<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>addBranch</title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--Heading Area-->
<div class="container-fluid ">
    <div class="row text-center  border-info">
        <!--ViewList Button-->
        <div class="col">
            <a href="/warehouseBlock" class="btn btn-outline-primary" tabindex="1">
                <i class="fa fa-list" style="font-size: 20px"></i>&nbsp;&nbsp;View List
            </a>
        </div>
        <!--Form Name-->
        <div class="col">
            <h2 class="text-center">
                <strong>
                    <span
                            data-th-text="${addStatus==true?'Add New Warehouse Block':'Update Warehouse Block Details'}"></span>
                </strong>
            </h2>
        </div>
        <!--Home Button-->
        <div class="col">
            <a class="btn btn-outline-primary" href="/home" tabindex="2">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp;&nbsp;Home
            </a>
        </div>
    </div>
</div>
<!--Form Content-->
<div class="container-fluid">
    <div class="col-sm-12 flex-column ">
        <form id="form" class="form-horizontal"
              data-th-action="${addStatus==true?'/warehouseBlock/save':'/warehouseBlock/update'}"
              data-th-object="${warehouseBlock}" method="POST" enctype="multipart/form-data">
            <div class="row">
                <!--Left Side-->
                <div class="container text-left flex-column">
                    <!--Id-->
                    <div id="idStatus" data-th-if="${addStatus==false}" class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="id">ID :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="id" data-th-field="*{id}" class="form-control" type="text" readonly/>
                        </div>
                    </div>
                    <!--Name-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="name">Name :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="name" data-th-field="*{name}" class="form-control" tabindex="4" type="text"
                                   required/>
                            <span id="nameError" data-th-errors="*{name}"
                                  data-th-if="${#fields.hasErrors('name')}" class="error">Error Name</span>
                        </div>
                    </div>
                    <!--Area-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="land">Area (sqft) :</label>
                        </div>
                        <div class="col-md-8">
                            <input data-th-field="*{area}" class="form-control" tabindex="5" type="text"
                                   maxlength="10" min="9" required/>
                            <span class="error" data-th-errors="*{area}"
                                  data-th-if="${#fields.hasErrors('area')}" >Error Land Number</span>
                        </div>
                    </div>
                </div>
                <!--Right Side-->
                <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                    <!--Created by and created at-->
                    <div id="updateStatus" data-th-if="${addStatus==false}">
                        <!--Created By-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="createdBy">Created By :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="createdBy" data-th-field="*{createdBy}" class="form-control" type="text"
                                       readonly/>
                            </div>
                        </div>
                        <!--Created At-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="createdAt">Created At :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="createdAt" data-th-field="*{createdAt}" class="form-control" type="text"
                                       readonly/>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Button-->
                <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                    <!--Back Button-->
                    <a class="btn btn-outline-dark"  tabindex="8" href="/warehouseBlock">
                        <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back
                    </a>
                    <!--Save Button-->
                    <button class="btn btn-outline-success ml-5" type="submit" tabindex="9">
                        <i class="fa fa-save " style="font-size: 20px"></i>&nbsp;&nbsp;<span id="submit"
                                                                                             data-th-text="${addStatus==true?'Save': 'Update'}"></span>
                    </button>
                    <!--Cancel Button-->
                    <button class="btn btn-outline-warning ml-5" type="reset" tabindex="10">
                        <i class="far fa-times-circle" style="font-size: 20px"></i>&nbsp;&nbsp;Cancel
                    </button>
                </div>
                <!--Error-->
                <div class="form-row">
                    <label id="errorLabel" data-th-if="${#fields.hasErrors('*')}" data-th-text="'Errors: '">Errors:
                    </label>
                    <ul>
                        <li id="error" data-th-each="err: ${#fields.errors('*')}" data-th-text="${err}"
                            class="error"></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>

</body>
</html>
