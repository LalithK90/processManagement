<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >vesselOrder-detail</title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<!--heading Area-->
<div class="container-fluid " >
  <div class="row text-center" >
    <!--ViewList Button-->
    <div class="col" >
      <a href="/vesselOrder" class="btn btn-outline-primary" tabindex="1" >
        <i class="fa fa-list" style="font-size: 20px" ></i >&nbsp;&nbsp;View List
      </a >
    </div >
    <!--Customer Name-->
    <div class="col" >
      <h2 class="text-center" >
        <strong >
          <span data-th-text="${vesselOrderDetail.number + ' Order Details'}" ></span >
        </strong >
      </h2 >
    </div >
    <!--Home Button-->
    <div class="col" >
      <a class="btn btn-outline-primary" href="/home" tabindex="2" >
        <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp;&nbsp;Home
      </a >
    </div >
  </div >
</div >
<!--details-->
<div data-th-fragment="vesselOrderDetailsFragment" class="container-fluid " >

  <div id="accordianId" role="tablist" aria-multiselectable="true" >
    <div class="card" >
      <div class="card-header" role="tab" id="section1HeaderId" >
        <h5 class="mb-0" >
          <a data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId" aria-expanded="true"
             aria-controls="section1ContentId" >
            <div class="container-fluid text-center" >
              Vessel Order Details
            </div >
          </a >
        </h5 >
      </div >
      <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId" >
        <div class="card-body" >
          <!--details-->
          <div class="row" >
            <!--Left Side-->
            <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
              <!--order number-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="number" >Order Number :</label >
                </div >
                <div class="col-md-8" >
                  <p id="number" data-th-text="${vesselOrderDetail.number}" ></p >
                </div >
              </div >
              <!--Vessel Order Status-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="vesselOrderStatus" >Vessel Order Status :</label >
                </div >
                <div class="col-md-8" >
                  <p id="vesselOrderStatus"
                     data-th-text="${vesselOrderDetail.vesselOrderStatus.vesselOrderStatus}" ></p >
                </div >
              </div >
              <!--Created By-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="createdBy" >Created By :</label >
                </div >
                <div class="col-md-8" >
                  <p id="createdBy" data-th-text="${vesselOrderDetail.createdBy}" ></p >
                </div >
              </div >
            </div >
            <!--Right Side-->
            <div class="form-group col-md-6 col-sm-6 text-right flex-column" >
              <!--closing Date At-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="closingDate" >Closing Date At :</label >
                </div >
                <div class="col-md-8" >
                  <p id="closingDate" data-th-text="${vesselOrderDetail.closingDate}" ></p >
                </div >
              </div >
              <!--warehouse Block-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="warehouseBlock" >Warehouse Block :</label >
                </div >
                <div class="col-md-8" >
                  <p id="warehouseBlock" data-th-text="${vesselOrderDetail.warehouseBlock.name}" >
                  </p >
                </div >
              </div >
              <!--Created At-->
              <div class="form-row text-right" >
                <div class="col-md-4" >
                  <label class="control-label" for="createdAt" >Created At :</label >
                </div >
                <div class="col-md-8" >
                  <p id="createdAt" data-th-text="${{vesselOrderDetail.createdAt}}" ></p >
                </div >
              </div >
            </div >
          </div >
          <!--Order Item-->
          <div class="form-row" >
            <div class="text-center table-responsive" >
              <table id="myTable" class="table table-striped table-inverse align-content-center" >
                <tr >
                  <th >Index</th >
                  <th >Item Name</th >
                  <th >Request Amount</th >
                  <th >Vessel Order Item Status</th >
                </tr >
                <tr data-th-each="vesselOrderItemBidPayment, index : ${vesselOrderDetail.vesselOrderItems}" >
                  <td data-th-text="${index.count}" ></td >
                  <td data-th-text="${vesselOrderItemBidPayment.item.category.mainCategory.mainCategory + ' - ' + #strings.toUpperCase(vesselOrderItemBidPayment.item.category.name.substring(0, 1))+#strings.toLowerCase(vesselOrderItemBidPayment.item.category.name.substring(1)) + ' - ' +vesselOrderItemBidPayment.item.name} " ></td >
                  <td data-th-text="${vesselOrderItemBidPayment.quantity}" ></td >
                  <td data-th-text="${vesselOrderItemBidPayment.vesselOrderItemStatus.vesselOrderItemStatus}" ></td >
                </tr >
              </table >
            </div >
          </div >
        </div >
      </div >
    </div >
    <div class="card" >
      <div class="card-header" role="tab" id="section2HeaderId" >
        <h5 class="mb-0" >
          <a data-toggle="collapse" data-parent="#accordianId" href="#section2ContentId" aria-expanded="true"
             aria-controls="section2ContentId" >
            <div class="container-fluid text-center" >
              Vessel Details
            </div >
          </a >
        </h5 >
      </div >
      <div id="section2ContentId" class="collapse in" role="tabpanel" aria-labelledby="section2HeaderId" >
        <div class="card-body" >
          <!--Vessel Detail  History -->
          <div data-th-replace="~{vessel/vessel-detail :: vesselDetailsFragment}" ></div >
        </div >
      </div >
    </div >
  </div >

</div >
<!--Back Button-->
<div class="form-group col-md-12 col-sm-12 mt-2 text-center flex-column " >
  <a href="/vesselOrder" >
    <button class="btn btn-outline-dark" type="button" tabindex="3" >
      <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp; &nbsp;Back
    </button >
  </a >
</div >
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
