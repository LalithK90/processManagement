<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-success" href="/role/add">
                <i class="fa fa-user-plus" style="font-size: 18px;"></i> &nbsp; New Role </a>

        </div>
        <div class="col ">
            <h4 class="text-info text-center">
                <strong>
                    Role Management
                </strong>
            </h4>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<div class="container-fluid bg-dark formBorder">
    <div class="offset-2 col-8 col-sm-8 col-md-8" id="roleListPresent" th:if="${not #lists.isEmpty(roles)}">
        <div class="table-responsive">
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th> Index</th>
                    <th> Name</th>
                    <th th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"> Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="role, rowCount : ${roles}">
                    <th th:text="${rowCount.count}"></th>
                    <th th:text="${role.roleName}"></th>
                    <th th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <a id="edit" th:href="${'/role/edit/' + role.id}" class="btn btn-primary btn-sm mr-2 p-2">Edit
                        </a>
                        &nbsp;
                        <a id="remove" th:href="${'/role/remove/' + role.id}" class="btn btn-danger btn-sm mr-2 p-2"
                           onclick="if
                        (!(confirm('Are you sure you want to delete this role?'))) return false"
>Delete</a></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
