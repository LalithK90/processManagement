<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
    <meta charset="UTF-8" >
    <title >item-detail</title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<!--heading Area-->
<div class="container-fluid " >
    <div class="row text-center border-info" >
        <!--View List Button-->
        <div class="col" >
            <a href="/item" class="btn btn-outline-primary" tabindex="2" >
                <i class="fa fa-list" style="font-size: 20px" ></i >&nbsp; View List
            </a >
        </div >
        <!--Item Name-->
        <div class="col" >
            <h2 class="text-white text-center" >
                <strong >
                    <p data-th-text="${itemDetail.name}" ></p >
                </strong >
            </h2 >
        </div >
        <!--Home Button-->
        <div class="col" >
            <a class="btn btn-outline-primary" href="/home" tabindex="1" >
                <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp; Home
            </a >
        </div >
    </div >
</div >
<!--details-->
<div data-th-fragment="itemDetailsFragment" class="container-fluid" >
    <div class="col-sm-12 flex-column " >
        <div class="row" >
            <!--Left Side-->
            <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
                <!--id-->
                <div class="form-row text-right" >
                    <div class="col-md-4" >
                        <label class="control-label" for="id" >ID :</label >
                    </div >
                    <div class="col-md-8" >
                        <p id="id" data-th-text="${itemDetail.id}" class="display_detail" ></p >
                    </div >
                </div >
                <!--Main Category-->
                <div class="form-row text-right" >
                    <div class="col-md-4" >
                        <label class="control-label" for="mainCategory" >Category :</label >
                    </div >
                    <div class="col-md-8" >
                        <p id="mainCategory" data-th-text="${itemDetail.category.mainCategory.mainCategory}"
                           class="display_detail" ></p >
                    </div >
                </div >
                <!--Sub Category-->
                <div class="form-row text-right" >
                    <div class="col-md-4" >
                        <label class="control-label" for="subCategory" >Brand :</label >
                    </div >
                    <div class="col-md-8" >
                        <p id="subCategory"
                           data-th-text="${#strings.toUpperCase(itemDetail.category.name.substring(0, 1))+#strings.toLowerCase(itemDetail.category.name.substring(1))}"
                           class="display_detail" ></p >
                    </div >
                </div >
                <!--Name-->
                <div class="form-row text-right" >
                    <div class="col-md-4" >
                        <label class="control-label" for="name" >Name :</label >
                    </div >
                    <div class="col-md-8" >
                        <p id="name" data-th-text="${itemDetail.name}"
                           class="display_detail" ></p >
                    </div >
                </div >
            </div >
            <!--Right Side-->
            <div class="form-group col-md-6 col-sm-6 text-right flex-column" >
                <!--Created By-->
                <div class="form-row text-right" >
                    <div class="col-md-4" >
                        <label class="control-label" for="createdBy" >Created By :</label >
                    </div >
                    <div class="col-md-8" >
                        <p id="createdBy" data-th-text="${itemDetail.createdBy}" class="display_detail" ></p >
                    </div >
                </div >
                <!--Created at-->
                <div class="form-row text-right" >
                    <div class="col-md-4" >
                        <label class="control-label" for="createdAt" >Created At :</label >
                    </div >
                    <div class="col-md-8" >
                        <p id="createdAt" data-th-text="${#temporals.format(itemDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
                           class="display_detail" ></p >
                    </div >
                </div >
                <!--Updated by-->
                <div class="form-row text-right" >
                    <div class="col-md-4" >
                        <label class="control-label" for="updatedBy" >Updated By :</label >
                    </div >
                    <div class="col-md-8" >
                        <p id="updatedBy" data-th-text="${itemDetail.updatedBy}" class="display_detail" ></p >
                    </div >
                </div >
                <!--Updated at-->
                <div class="form-row text-right" >
                    <div class="col-md-4" >
                        <label class="control-label" for="updatedAt" >Updated At :</label >
                    </div >
                    <div class="col-md-8" >
                        <p id="updatedAt" data-th-text="${#temporals.format(itemDetail.updatedAt, 'dd-MM-yyyy HH:mm')}"
                           class="display_detail" ></p >
                    </div >
                </div >
            </div >
            <!--Back Button-->
            <div class="form-group col-md-12 col-sm-12 text-center flex-column " >
                <a href="/item" >
                    <button class="btn btn-outline-dark" type="button" tabindex="3" >
                        <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp; &nbsp;Back
                    </button >
                </a >
            </div >
        </div >
    </div >
</div >

<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
