<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >warehouseBlocks</title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<!--heading Area-->
<div class="container-fluid" >
  <div class="row text-center border-info" >
    <!--New Branch Button-->
    <div class="col" >
      <a class="btn btn-outline-success" href="/vesselOrderItemApproval" tabindex="1" >
       Back To List
      </a >
    </div >
    <!--List Name-->
    <div class="col" >
      <h4 class="text-center" >
        <strong >
          Items were biden to approve
        </strong >
      </h4 >
    </div >
    <!--Home Button-->
    <div class="col" >
      <a href="/home" id="searchShow" class="btn btn-outline-primary" tabindex="2" >
        <!--<i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;-->
        <i class="fas fa-home" style="font-size: 20px" ></i >&nbsp;&nbsp;Home
      </a >
    </div >
  </div >
</div >
<!--bid array-->
<div class="container-fluid text-center" >
  <!--Table view-->
  <div class="col" >
    <div class="col" >
      <table class="table table-hover table-striped" id="myTable" >
        <thead >
        <tr >
          <th > Index</th >
          <th > Vessel Order Number</th >
          <th > Item Name</th >
          <th > Warehouse Block</th >
          <th > Vessel Order Status</th >
          <th > Vessel Name</th >
          <th > Modify</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="vesselOrder, rowCount : ${biddenItems}" >
          <th data-th-text="${rowCount.count}" ></th >
          <th data-th-text="${vesselOrder.vesselOrderItemBidPayment.vesselOrder.number}" ></th >
          <th data-th-text="${vesselOrder.vesselOrderItemBidPayment.item.name}" ></th >
          <th data-th-text="${vesselOrder.unitPrice}" ></th >
          <th data-th-text="${vesselOrder.amount}" ></th >
          <th data-th-text="${vesselOrder.vesselArrivalHistory.vessel.name}" ></th >
          <th >
          <!--  vesselOrderItemBidPayment-->
          <!--  chandler-->
          <!--  bidValidOrNot-->
          </th >
        </tr >
        </tbody >
      </table >
    </div >
  </div >

</div >
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
