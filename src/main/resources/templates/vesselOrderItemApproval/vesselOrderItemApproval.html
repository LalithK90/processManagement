<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >warehouseBlocks</title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<!--heading Area-->
<div class="container-fluid" >
  <div class="row text-center border-info" >
    <!--New Branch Button-->
    <div class="col" >
      <a class="btn btn-outline-success" href="/vesselOrder" tabindex="1" >
        All Vessel Order
      </a >
      <a class="btn btn-outline-success" href="/vesselOrderItemApproval" tabindex="1" >
        Biden Vessel Order
      </a >
    </div >
    <!--List Name-->
    <div class="col" >
      <h4 class="text-center" >
        <strong >
         All Biden vessel order show
        </strong >
      </h4 >
    </div >
    <!--Home Button-->
    <div class="col" >
      <a href="/home" id="searchShow" class="btn btn-outline-primary" tabindex="2" >
        <!--<i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;-->
        <i class="fas fa-home" style="font-size: 20px" ></i >&nbsp;&nbsp;Home
      </a >
    </div >
  </div >
</div >
<!--bid array-->
<div class="container-fluid text-center" >
  <!--Table view-->
  <div class="col" >
    <div class="col" data-th-if="${not #lists.isEmpty(vesselOrders)}" >
      <table class="table table-hover table-striped" id="myTable" >
        <thead >
        <tr >
          <th > Index</th >
          <th > Number</th >
          <th > Closing Date</th >
          <th > Warehouse Block</th >
          <th > Vessel Order Status</th >
          <th > Vessel Name</th >
          <th > Modify</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="vesselOrder, rowCount : ${vesselOrders}" >
          <th data-th-text="${rowCount.count}" ></th >
          <th data-th-text="${vesselOrder.number}" ></th >
          <th data-th-text="${{vesselOrder.closingDate}}" ></th >
          <th data-th-text="${vesselOrder.warehouseBlock.name}" ></th >
          <th data-th-text="${vesselOrder.vesselOrderStatus.vesselOrderStatus}" ></th >
          <th data-th-text="${vesselOrder.vesselArrivalHistory.vessel.name}" ></th >
          <th >
            <a data-th-href="${'/vesselOrderItemApproval/' + vesselOrder.id}"
               class="btn btn-outline-success btn-sm" >
              <i class="fa fa-gavel" style="font-size: 15px" ></i >&nbsp;Approve</a >
          </th >
        </tr >
        </tbody >
      </table >
    </div >
  </div >
  <!--Error-->
  <div class="row" data-th-if="${ #lists.isEmpty(vesselOrders)}" >
    <div class="col-sm-12" >
      <div class="alert alert-warning alert-dismissible fade show" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
          <span aria-hidden="true" >&times;</span >
        </button >
        <h3 class="text-center text-danger" >
          <strong >There is no vessel Order to aprrove .
          </strong >
        </h3 >
      </div >
    </div >
  </div >
</div >
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
