<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<div class="container mt-5" >
  <div class="container mt-5 pt-5" >
    <div class="card-body" >
        <div class="col-4 " >
        <form th:action="${'/login'}" method="post" >
            <fieldset >
                <legend class="text-center h1" >
                    Sri Lanka Custom
                </legend >
                <div class="form-group text-center" >
                <img data-th-src="${'/img/logo.png'}" class="img-fluid rounded" alt="Company Logo" >
                </div>
                <div class="form-label-group" >
                    <input type="text" id="username" th:name="${'username'}" class="form-control" placeholder="username"
                           required >
                    <label for="username" >Username</label >
                </div >
                <div class="form-label-group" >
                    <input type="password" id="inputPassword" th:name="${'password'}" class="form-control"
                           placeholder="password"
                           required >
                    <label for="inputPassword" >Password</label >
                </div >
                <div class="form-group" >
                    <button class="btn btn-outline-primary " type="submit" >LOGIN</button >
                </div >
            </fieldset >
            <div class="container-fluid " th:if="${param.error}" >
                <p class="bg-white text-capitalize text-danger text-lg-center" >Invalid username or password. </p >
            </div >
            <div class="container-fluid " >
                <p th:text="${err}" class="bg-white text-capitalize text-danger text-lg-center" ></p >
            </div >
        </form >
    </div >
    </div >
  </div >
</div >
<!--footer include-->
<div th:replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div th:replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
