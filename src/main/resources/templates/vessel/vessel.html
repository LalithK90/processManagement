<!DOCTYPE html>
 <html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>vessel</title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--heading Area-->
<div class="container-fluid">
    <div class="row text-center">
        <!--New Vessel Button-->
        <div class="col">
            <a class="btn btn-outline-success" href="/vessel/add" tabindex="1">
                <i class="fas fa-plus" style="font-size: 20px"></i>&nbsp;&nbsp;New
            </a>
        </div>
        <!--List Name-->
        <div class="col">
            <h2 class="text-center">
                <strong>
                    Vessel List
                </strong>
            </h2>
        </div>
        <!--Home Button-->
        <div class="col">
            <a href="/home" id="searchShow" class="btn btn-outline-primary" tabindex="2">
                <!--<i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;-->
                <i class="fas fa-home" style="font-size: 20px"></i>&nbsp;&nbsp;Home
            </a>
        </div>
    </div>
</div>
<!--Customers List-->
<div class="container-fluid text-center">
    <!--Table view-->
    <div class="col">
        <div class="col" id="customerListPresent" data-th-if="${not #lists.isEmpty(vessels)}">
            <table class="table table-hover table-striped" id="myTable">
                <thead>
                <tr>
                    <th> Index</th>
                    <th> Vessel</th>
                    <th> Code</th>
                    <th> IMO Number</th>
                    <th> MMSI Number</th>
                    <th> Country</th>
                    <th> Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="vessel, rowCount : ${vessels}">
                    <th data-th-text="${rowCount.count}"></th>
                    <th data-th-text="${vessel.name}"></th>
                    <th data-th-text="${vessel.code}"></th>
                    <th data-th-text="${vessel.imoNumber}"></th>
                    <th data-th-text="${vessel.mmsiNumber}"></th>
                    <th data-th-text="${vessel.country}"></th>
                    <th>
                        <a data-th-href="${'/vessel/view/' + vessel.id}"
                           class="btn btn-outline-primary btn-sm"><i
                                class="fa fa-folder-open" style="font-size: 15px"></i>&nbsp;View</a>
                        <a data-th-href="${'/vessel/edit/' + vessel.id}"
                           class="btn btn-outline-success btn-sm"><i class="fa fa-edit"
                                                             style="font-size: 15px"></i>&nbsp;Edit</a>
                        <a data-th-href="${'/vesselArrivalHistory/add/' + vessel.id}"
                           class="btn btn-outline-warning btn-sm"><i class="fa fa-edit"
                                                             style="font-size: 15px"></i>&nbsp;New Arrival</a>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--Error-->
    <div class="row" data-th-if="${ #lists.isEmpty(vessels)}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-center text-danger">
                    <strong>There is no vessel upto now please add vessel to the system
                        using "New" button.
                    </strong>
                </h3>
            </div>
        </div>
    </div>
    <!--Save vessel-->
    <div class="row" data-th-if="${vesselDetail != null}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!--save vessel include-->
                <div data-th-replace="~{vessel/vessel-detail :: vesselDetailFragment}"></div>
            </div>
        </div>
        <script>
            /*active boostrap alert - start*/
            $(".alert").alert();
            /*active boostrap alert - end*/
        </script>
    </div>
</div>
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>

<script>
    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script>
</body>
</html>
