<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>vezzal-detail</title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--heading Area-->
<div class="container-fluid bg-dark form-Border">
    <div class="row text-center formManagement border-info">
        <!--ViewList Button-->
        <div class="col">
            <a href="/vezzal" class="btn btn-primary" tabindex="1">
                <i class="fa fa-list" style="font-size: 20px"></i>&nbsp;&nbsp;View List
            </a>
        </div>
        <!--Customer Name-->
        <div class="col">
            <h2 class="text-light text-center">
                <strong>
                    <p data-th-text="${vezzalDetail.name}"></p>
                </strong>
            </h2>
        </div>
        <!--Home Button-->
        <div class="col">
            <a class="btn btn-primary" href="/home" tabindex="2">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp;&nbsp;Home
            </a>
        </div>
    </div>
</div>
<!--details-->
<div data-th-fragment="vezzalDetailsFragment" class="container-fluid bg-dark formBorder">
    <div class="col-sm-12 flex-column ">
        <div class="row">
            <!--Left Side-->
            <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                <!--id-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="id">ID :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="id" data-th-text="${vezzalDetail.id}" class="display_detail"></p>
                    </div>
                </div>
                <!--Code-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="departmentIdNumber">Customer Code :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="departmentIdNumber" data-th-text="${vezzalDetail.code}" class="display_detail"></p></div>
                </div>
                <!--Name-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="name">Name :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="name" data-th-text="${vezzalDetail.name}"
                           class="display_detail"></p>
                    </div>
                </div>
                <!--imoNumber-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="nic">IMO Number :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="nic" data-th-text="${vezzalDetail.imoNumber}" class="display_detail"></p>
                    </div>
                </div>
                <!--mmsiNumber-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="address">MMSI Number :</label>
                    </div>
                    <div class="col-md-8 text-left">
                        <p id="address" class="display_detail " data-th-text="${vezzalDetail.mmsiNumber}"></p>
                    </div>
                </div>
                <!--Country-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="mobile">Country :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="mobile" data-th-text="${vezzalDetail.country}" class="display_detail"></p>
                    </div>
                </div>
            </div>
            <!--Right Side-->
            <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                <!--Created By-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="createdBy">Created By :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="createdBy" data-th-text="${vezzalDetail.createdBy}" class="display_detail"></p>
                    </div>
                </div>
                <!--Created at-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="createdAt">Created At :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="createdAt"
                           data-th-text="${#temporals.format(vezzalDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
                           class="display_detail"></p>
                    </div>
                </div>
                <!--Updated by-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="updatedBy">Updated By :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="updatedBy" data-th-text="${vezzalDetail.updatedBy}" class="display_detail"></p>
                    </div>
                </div>
                <!--Updated at-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="updatedAt">Updated At :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="updatedAt" data-th-text="${{vezzalDetail.updatedAt}}" class="display_detail"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Back Button-->
<div class="form-group col-md-12 col-sm-12 text-center flex-column ">
    <a href="/vezzal">
        <button class="btn btn-dark" type="button" tabindex="3">
            <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp; &nbsp;Back
        </button>
    </a>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
