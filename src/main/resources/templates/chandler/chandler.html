<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>chandler</title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--heading Area-->
<div class="container-fluid bg-dark form-Border">
    <div class="row formManagement">

        <!--List Name-->
        <div class="col">
            <h2 class="text-white text-center">
                <strong>
                    Supplier List
                </strong>
            </h2>
        </div>
        <!--Home Button-->
        <!--    <div class="col">
                <a href="/home" id="searchShow" class="btn btn-primary" tabindex="2">
                    &lt;!&ndash;<i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;&ndash;&gt;
                    <i class="fas fa-home" style="font-size: 20px"></i>&nbsp;&nbsp;Home&nbsp;
                </a>
            </div>-->

    </div>
</div>

<div class="row formManagement">
    <div class="col-md-3">
        <!--New Supplier Button-->
        <div class="col">
            <a class="btn btn-success" href="/chandler/add" id="button1" tabindex="1">
                <i class="fa fa-plus" style="font-size:10px;width:200px;height:100px;"></i>&nbsp;&nbsp;New</a>&nbsp;
        </div>
    </div>

    <!--Suppliers List-->
    <div class="col-md-8  bg-dark formBorder text-center">
        <!--Supplier List Table-->
        <div class="col">
            <div class="col" id="supplierListPresent" data-th-fragment="supplierFragment"
                 data-th-if="${not #lists.isEmpty(chandlers)}">
                <table class="table table-hover table-striped" id="myTable">
                    <thead>
                    <tr>
                        <th> Index</th>
                        <th> Code</th>
                        <th> Company Name</th>
                        <th> Contact No1</th>
                        <th> Email</th>
                        <th> Address</th>
                        <th> Modify</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="chandler, rowCount : ${chandlers}">
                        <th data-th-text="${rowCount.count}"></th>
                        <th data-th-text="${chandler.code}"></th>
                        <th data-th-text="${chandler.name}"></th>
                        <th data-th-text="${chandler.contactOne}"></th>
                        <th data-th-text="${chandler.email}"></th>
                        <th data-th-text="${chandler.address}"></th>
                        <th data-th-if="${chandlerDetailShow !=true}">
                            <a class="btn btn-primary btn-sm" data-th-href="${'/chandlerItem/edit/' + chandler.id}"><i
                                    class="fa fa-folder-open" style="font-size: 15px"></i>Edit Item </a>
                            <a class="btn btn-primary btn-sm"
                               data-th-href="${'/chandlerItem/chandler/' + chandler.id}"><i
                                    class="fa fa-folder-open" style="font-size: 15px"></i>Add Item </a>
                            <a class="btn btn-primary btn-sm"
                               data-th-href="${'/purchaseOrder/chandler/' + chandler.id}"><i
                                    class="fa fa-folder-open" style="font-size: 15px"></i>Purchase Order</a>
                            <a class="btn btn-primary btn-sm" data-th-href="${'/chandler/' + chandler.id}"><i
                                    class="fa fa-folder-open" style="font-size: 15px"></i>&nbsp;View</a>
                            <a class="btn btn-success btn-sm" data-th-href="${'/chandler/edit/' + chandler.id}"><i
                                    class="fa fa-edit" style="font-size: 15px"></i>&nbsp;Edit</a>
                            <a class="btn btn-danger btn-sm" data-th-href="${'/chandler/delete/' + chandler.id}">
                                <!--data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"--> <i
                                    class="fa fa-trash" style="font-size: 15px"></i> Delete</a>
                        </th>
                        <th data-th-if="${chandlerDetailShow==true}">
                            <a class="btn btn-primary btn-sm"
                               data-th-href="${chandlerDetailShow==true ?'/purchaseOrder/chandler/' + chandler.id :'/chandlerItem/chandler/' + chandler.id}"><i
                                    class="fa fa-thumbs-up" style="font-size: 15px"></i>&nbsp;Select</a>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--Error-->
        <div class="row" data-th-if="${ #lists.isEmpty(chandlers)}">
            <div class="col-sm-12">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="text-center text-danger">
                        <strong>There is no chandler upto now please add chandler to the system using add user
                            button.</strong>
                    </h3>
                </div>
            </div>
            <script>
                /*active boostrap alert - start*/
                $(".alert").alert();
                /*active boostrap alert - end*/
            </script>
        </div>
        <!--TODO-->
        <!--Save chandler show-->
    </div>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
