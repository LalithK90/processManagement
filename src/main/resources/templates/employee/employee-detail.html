<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--heading Area-->
<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <p th:text="${employeeDetail.title.title} +${' '} +${employeeDetail.name}"></p>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/employee" class="btn btn-primary">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>
<!--details-->
<div th:fragment="employeeDetailsFragment" class="container-fluid bg-dark formBorder">
    <div class="col-sm-12 flex-column ">
        <div class="row">
            <!--Left Side-->
            <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="id">ID :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="id" th:text="${employeeDetail.id}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="payRoleNumber">Pay Role No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="payRoleNumber" th:text="${employeeDetail.payRoleNumber}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="departmentIdNumber">Depart Id No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="departmentIdNumber" th:text="${employeeDetail.departmentIdNumber}" class="display_detail"></p></div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="name">Name :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="name" th:text="${employeeDetail.title.title} +${' '} +${employeeDetail.name}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="callingName">Calling Name :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="callingName" th:text="${employeeDetail.callingName}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="nic">NIC No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="nic" th:text="${employeeDetail.nic}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="gender">Gender :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="gender" th:text="${employeeDetail.gender.gender}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="dateOfBirth">Birth date :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="dateOfBirth" th:text="${employeeDetail.dateOfBirth}" class="display_detail">Error Birthday</p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="bloodGroup">Blood Group :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="bloodGroup" th:text="${employeeDetail.bloodGroup.bloodGroup}" class="display_detail">
                        </p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="designation">Designation :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="designation" th:text="${employeeDetail.designation.designation}" class="display_detail">
                        </p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="civilStatus">Civil State :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="civilStatus" th:text="${employeeDetail.civilStatus.civilStatus}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="employeeStatus">Employee Status :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="employeeStatus" th:text="${employeeDetail.employeeStatus.employeeStatus}" class="display_detail"></p>
                    </div>
                </div>
            </div>
            <!--Right Side-->
            <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="address">Address :</label>
                    </div>
                    <div class="col-md-8 text-left">
                        <p id="address" class="display_detail " th:utext="${employeeDetail.address}"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="mobileOne">Mobile One No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="mobileOne" th:text="${employeeDetail.mobileOne}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="mobileTwo">Mobile Two No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="mobileTwo" th:text="${employeeDetail.mobileTwo}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="land">Land No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="land" th:text="${employeeDetail.land}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="email">Email :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="email" th:text="${employeeDetail.email}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="officeEmail">Office Email :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="officeEmail" th:text="${employeeDetail.officeEmail}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="dateOfAssignment">Date Of Assignment :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="dateOfAssignment" th:text="${{employeeDetail.dateOfAssignment}}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="createdBy">Created By :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="createdBy" th:text="${employeeDetail.createdBy}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="createdAt">Created At :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="createdAt" th:text="${#temporals.format(employeeDetail.createdAt, 'dd-MM-yyyy HH:mm')}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="updatedBy">Updated By :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="updatedBy" th:text="${employeeDetail.updatedBy}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="updatedAt">Updated At :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="updatedAt" th:text="${{employeeDetail.updatedAt}}" class="display_detail"></p>
                    </div>
                </div>
            </div>
            <!--Current Working Place Details-->
            <div class="container-fluid bg-dark formBorder">
                <h3 class="control-label">Current Working Place Details</h3>
                <div class="col-sm-12 flex-column">
                    <div class="row">
                        <!--Left Side-->
                        <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="employeeWorkingPlaceName">Name :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="employeeWorkingPlaceName" th:text="${employeeDetail.workingPlace.name}" class="display_detail"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="employeeWorkingPlaceCode">Code :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="employeeWorkingPlaceCode" th:text="${employeeDetail.workingPlace.code}" class="display_detail"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="employeeWorkingPlaceProvince">Province :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="employeeWorkingPlaceProvince" th:text="${employeeDetail.workingPlace.province.province}" class="display_detail">
                                    </p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="employeeWorkingPlaceWorkingPlaceType">Working
                                                                                                            Place Type
                                                                                                            :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="employeeWorkingPlaceWorkingPlaceType" th:text="${employeeDetail.workingPlace.workingPlaceType.workingPlaceType}" class="display_detail">
                                    </p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="employeeWorkingPlaceEmailOne">Email One :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="employeeWorkingPlaceEmailOne" class="display_detail" th:text="${employeeDetail.workingPlace.emailOne}"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="employeeWorkingPlaceEmailTwo">Email Two :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="employeeWorkingPlaceEmailTwo" class="display_detail" th:text="${employeeDetail.workingPlace.emailTwo}"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="employeeWorkingPlaceAddress">Address :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="employeeWorkingPlaceAddress" class="display_detail" th:utext="${employeeDetail.workingPlace.address}"></p>
                                </div>
                            </div>
                        </div>
                        <!--Right Side-->
                        <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="employeeWorkingPlaceLandOne">Land No One:</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="employeeWorkingPlaceLandOne" class="display_detail land" th:text="${employeeDetail.workingPlace.landOne}"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="employeeWorkingPlaceLandTwo">Land No Two:</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="employeeWorkingPlaceLandTwo" class="display_detail land" th:text="${employeeDetail.workingPlace.landTwo}"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label " for="employeeWorkingPlaceLandThree">Land No Three
                                                                                                      :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="employeeWorkingPlaceLandThree" class="display_detail land" th:text="${employeeDetail.workingPlace.landThree}"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="employeeWorkingPlaceLandFour">Land No Four
                                                                                                    :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="employeeWorkingPlaceLandFour" class="display_detail land" th:text="${employeeDetail.workingPlace.landFour}"></p>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="employeeWorkingPlaceFaxNumber">Fax No :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="employeeWorkingPlaceFaxNumber" class="display_detail land" th:text="${employeeDetail.workingPlace.faxNumber}"></p>
                                </div>
                            </div>
                            <div id="createdByDiv" class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="employeeWorkingPlaceCreatedBy">Created By
                                                                                                     :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="employeeWorkingPlaceCreatedBy" class="display_detail" th:text="${employeeDetail.workingPlace.createdBy}"></p>
                                </div>
                            </div>
                            <div class="form-row text-right" id="createdAtDiv">
                                <div class="col-md-4">
                                    <label class="control-label" for="employeeWorkingPlaceCreatedAt">Created At
                                                                                                     :</label>
                                </div>
                                <div class="col-md-8">
                                    <p id="employeeWorkingPlaceCreatedAt" class="display_detail" th:text="${#temporals.format(employeeDetail.workingPlace.createdAt, 'dd-MM-yyyy HH:mm')}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--images-->
            <div class="form-group col-md-12 col-sm-12 text-left flex-column ">
                <div class="col" id="photoDetails">
                    <div>
                        <label class="control-label ">Photo Details : </label>
                    </div>
                    <div class="row">
                        <div class="col" id="filesList" th:each="file, rowStat: ${files}">
                            <div class="col">
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <div class="card text-center">
                                        <div class="card-body">
                                            <img id="img" class="rounded"
                                                 style="height: 150px; width: 150px; border-radius: 10px"
                                                 alt="Employee images" th:src="${file.url}"/>
                                        </div>
                                        <div class="card-footer bg-secondary text-light text-center">
                                            <p id="imgName" th:text="${file.filename}"></p>
                                            <span> Uploaded Date :
                                            <p id="imgCreateAt" th:text="${{file.createAt}}"></p>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Working Place History Details show-->
        <div class="container-fluid text-center bg-dark formBorder" th:if="${not #lists.isEmpty(employeeDetail.employeeWorkingHistories)}" id="workingPlaceHistoryDetails">
            <div class="col-sm-12 flex-column ">
                <div class="header ">
                    <h3><strong><span id="captionEmployeeName" th:text="${employeeDetail.title.title} +${' '} +${employeeDetail.name}"></span>'s Working History</strong></h3>
                </div>
                <table class="table table-striped table-inverse table-responsive">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Working Place Name</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Duration</th>
                        <th>Transfer Reason</th>
                        <th>Remark</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="workingPlaceHistory : ${employeeDetail.employeeWorkingHistories}" class="text-left text-light">
                        <td th:text="${workingPlaceHistory.workingPlace.name}" scope="row"></td>
                        <td th:text="${workingPlaceHistory.from_place}"></td>
                        <td th:text="${workingPlaceHistory.to_place}"></td>
                        <td th:text="${workingPlaceHistory.workingDuration}"></td>
                        <td th:text="${workingPlaceHistory.workingPlaceChangeReason.workingPlaceChangeReason}"></td>
                        <td th:text="${workingPlaceHistory.remark}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--Detection team details show-->

        <!--his contribution for petition details-->
    </div>
    <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
        <a href="/employee">
            <button class="btn btn-success" type="button" tabindex="10">
                <i class="fa fa-backward " style="font-size: 20px"></i>&nbsp; &nbsp;Back
            </button>
        </a>
    </div>
    <br/>
</div>

<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
