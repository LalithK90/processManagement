<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="wrapper"><!-- wrapper start -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="card">
                                <div class="card-body">
                                    <h4>First sud Header</h4>
                                    <form role="form">
                                        <a class="btn btn-success" id="newBriefing" data-th-href="${'/employee/add'}">
                                            <i class="fa fa-briefing-plus"></i> Add Employee </a>

                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="card">
                                <div class="card-body">
                                    <h4>Secondary Header </h4>
                                    <div class="card-body">
                                        <table id="example2" class="table table-hover table-dark">
                                            <thead>
                                            <tr>
                                                <th> Index</th>
                                                <th> Pay Role Number</th>
                                                <th> Name</th>
                                                <th> Mobile</th>
                                                <th> Designation</th>
                                                <th> Status</th>
                                                <th> Modify</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr data-th-each="employee, rowCount : ${employees}">
                                                <td data-th-text="${rowCount.count}"></td>
                                                <td data-th-text="${employee.payRoleNumber}"></td>
                                                <td data-th-text="${employee.callingName}"></td>
                                                <td data-th-text="${employee.mobileOne}"></td>
                                                <td data-th-if="${employee.designation.name != null}"
                                                    data-th-text="${employee.designation.name}"></td>
                                                <td data-th-text="${employee.employeeStatus.employeeStatus}"></td>
                                                <td>
                                                    <a id="employeeView" data-th-href="${'/employee/' + employee.id}"
                                                       class="btn btn-success btn-sm"><i
                                                            class="fa fa-folder-open"></i>&nbsp;View</a>
                                                    <a id="employeeEdit"
                                                       data-th-href="${'/employee/edit/' + employee.id}"
                                                       class="btn btn-primary btn-sm"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                                                    <a id="employeeRemove"
                                                       data-th-href="${'/employee/remove/' + employee.id}"
                                                       data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                                                       class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>
                                                        Delete</a>
                                                </td>
                                            </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                    <div class="row" data-th-if="${ #lists.isEmpty(employees)}">
                                        <!-- <div class="col-sm-12">-->
                                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            <h3 class="text-center text-danger">
                                                <strong>There is no employee upto now please add employee to the system
                                                        using add user button.
                                                </strong>
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div><!-- content-wrapper end -->
      <!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
      <!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
