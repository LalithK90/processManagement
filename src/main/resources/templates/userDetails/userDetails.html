<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--heading Area-->
<div class="container-fluid">
    <div class="row text-center">
        <!--New Vezzal Button-->
        <div class="col">
            <a class="btn btn-success" href="/userDetails/add" tabindex="1">
                <i class="fas fa-plus" style="font-size: 20px"></i>&nbsp;&nbsp;New
            </a>
        </div>
        <!--List Name-->
        <div class="col">
            <h2 class="text-center">
                <strong>
                    [[${contendHeader}]]
                </strong>
            </h2>
        </div>
        <!--Home Button-->
        <div class="col">
            <a href="/home" id="searchShow" class="btn btn-primary" tabindex="2">
                <!--<i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;-->
                <i class="fas fa-home" style="font-size: 20px"></i>&nbsp;&nbsp;Home
            </a>
        </div>
    </div>
</div>
<!--Customers List-->
<div class="container-fluid text-center">
    <!--Table view-->
    <div class="col">
        <div class="col" id="customerListPresent" data-th-if="${not #lists.isEmpty(userDetailses)}">
            <table class="table table-hover table-striped" id="myTable">
                <thead>
                <tr>
                    <th> Index</th>
                    <th> Reg Number</th>
                    <th> Name</th>
                    <th> Mobile</th>
                    <th> Land</th>
                    <th> Relevant Party</th>
                    <th> Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="userDetails, rowCount : ${userDetailses}">
                    <th data-th-text="${rowCount.count}"></th>
                    <th data-th-text="${userDetails.number}"></th>
                    <th data-th-text="${userDetails.name}"></th>
                    <th data-th-text="${userDetails.mobileOne}"></th>
                    <th data-th-text="${userDetails.land}"></th>
                    <th data-th-text="${userDetails.relevantParty.relevantParty}"></th>
                    <th>
                        <a data-th-href="${'/userDetails/' + userDetails.id}"
                           class="btn btn-primary btn-sm"><i
                              class="fa fa-folder-open" style="font-size: 15px"></i>&nbsp;View</a>
                        <a data-th-href="${'/userDetails/edit/' + userDetails.id}"
                           class="btn btn-success btn-sm"><i class="fa fa-edit"
                                                             style="font-size: 15px"></i>&nbsp;Edit</a>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--Error-->
    <div class="row" data-th-if="${ #lists.isEmpty(userDetailses)}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-center text-danger">
                    <strong>There is no userDetails upto now please add userDetails to the system
                            using "New" button.
                    </strong>
                </h3>
            </div>
        </div>

    </div>
</div>
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
      <!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>
<script>
    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script>
</body>
</html>
