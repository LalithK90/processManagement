<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>shipAgent</title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--heading Area-->
<div class="container-fluid">
    <div class="row text-center">
        <!--New shipAgent Button-->
        <div class="col">
            <a class="btn btn-outline-success" href="/shipAgent/add" tabindex="1">
                <i class="fas fa-plus" style="font-size: 20px"></i>&nbsp;&nbsp;New
            </a>
        </div>
        <!--List Name-->
        <div class="col">
            <h2 class=" text-center">
                <strong>
                    Ship Agent List
                </strong>
            </h2>
        </div>
        <!--Home Button-->
        <div class="col">
            <a href="/home" id="searchShow" class="btn btn-outline-primary" tabindex="2">
                <!--<i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;-->
                <i class="fas fa-home" style="font-size: 20px"></i>&nbsp;&nbsp;Home
            </a>
        </div>
    </div>
</div>
<!--Customers List-->
<div class="container-fluid text-center">
    <!--Table view-->
    <div class="col">
        <div class="col"  data-th-if="${not #lists.isEmpty(shipAgents)}">
            <table class="table table-hover table-striped" id="myTable">
                <thead>
                <tr>
                    <th> Index</th>
                    <th> Name</th>
                    <th> Code</th>
                    <th> NIC Number</th>
                    <th> Mobile Number</th>
                    <th> Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="shipAgent, rowCount : ${shipAgents}">
                    <th data-th-text="${rowCount.count}"></th>
                    <th data-th-text="${shipAgent.name}"></th>
                    <th data-th-text="${shipAgent.code}"></th>
                    <th data-th-text="${shipAgent.nic}"></th>
                    <th data-th-text="${shipAgent.mobileOne}"></th>
                    <th>
                        <a  data-th-href="${'/shipAgent/view/' + shipAgent.id}"
                           class="btn btn-outline-primary btn-sm"><i
                                class="fa fa-folder-open" style="font-size: 15px"></i>&nbsp;View</a>
                        <a  data-th-href="${'/shipAgent/edit/' + shipAgent.id}"
                            class="btn btn-outline-success btn-sm"><i class="fa fa-edit"
                                                                      style="font-size: 15px"></i>&nbsp;Edit</a>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--Error-->
    <div class="row" data-th-if="${ #lists.isEmpty(shipAgents)}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-center text-danger">
                    <strong>There is no shipAgent upto now please add shipAgent to the system
                        using "New" button.
                    </strong>
                </h3>
            </div>
        </div>
        <script>
            /*active boostrap alert - start*/
            $(".alert").alert();
            /*active boostrap alert - end*/
        </script>
    </div>
    <!--Save shipAgent-->
    <div class="row" data-th-if="${shipAgentDetail != null}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!--save shipAgent include-->
                <div data-th-replace="~{shipAgent/shipAgent-detail :: shipAgentDetailsFragment}"></div>
            </div>
        </div>
        <script>
            /*active boostrap alert - start*/
            $(".alert").alert();
            /*active boostrap alert - end*/
        </script>
    </div>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
