<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >shipAgent-detail</title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<!--heading Area-->
<div class="container-fluid" >
  <div class="row text-center border-info" >
    <!--ViewList Button-->
    <div class="col" >
      <a href="/shipAgent" class="btn btn-primary" tabindex="1" >
        <i class="fa fa-list" style="font-size: 20px" ></i >&nbsp;&nbsp;View List
      </a >
    </div >
    <!--Customer Name-->
    <div class="col" >
      <h2 class="text-center" >
        <strong >
          <span data-th-text="${shipAgentDetail.name}" ></span >
        </strong >
      </h2 >
    </div >
    <!--Home Button-->
    <div class="col" >
      <a class="btn btn-primary" href="/home" tabindex="2" >
        <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp;&nbsp;Home
      </a >
    </div >
  </div >
</div >
<!--details-->
<div data-th-fragment="shipAgentDetailsFragment" class="container-fluid" >
  <div class="col-sm-12 flex-column " >
    <div class="row" >
      <!--Left Side-->
      <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
        <!--id-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="id" >ID :</label >
          </div >
          <div class="col-md-8" >
            <span id="id" data-th-text="${shipAgentDetail.id}" class="display_detail" ></span >
          </div >
        </div >
        <!--Code-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="departmentIdNumber" >Customer Code :</label >
          </div >
          <div class="col-md-8" >
            <span id="departmentIdNumber" data-th-text="${shipAgentDetail.code}" class="display_detail" ></span >
          </div >
        </div >
        <!--Name-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="name" >Name :</label >
          </div >
          <div class="col-md-8" >
                        <span id="name" data-th-text="${shipAgentDetail.name}"
                              class="display_detail" ></span >
          </div >
        </div >
        <!--chaNumber-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="nic" >CHA Number :</label >
          </div >
          <div class="col-md-8" >
            <span id="nic" data-th-text="${shipAgentDetail.chaNumber}" class="display_detail" ></span >
          </div >
        </div >
        <!--NIC Number-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="address" >NIC Number :</label >
          </div >
          <div class="col-md-8 " >
            <p class="display_detail " data-th-text="${shipAgentDetail.nic}" ></p >
          </div >
        </div >
        <!--Updated by-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="updatedBy" >Updated By :</label >
          </div >
          <div class="col-md-8" >
            <span id="updatedBy" data-th-text="${shipAgentDetail.updatedBy}" class="display_detail" ></span >
          </div >
        </div >
        <!--Updated at-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="updatedAt" >Updated At :</label >
          </div >
          <div class="col-md-8" >
            <span id="updatedAt" data-th-text="${{shipAgentDetail.updatedAt}}" class="display_detail" ></span >
          </div >
        </div >
      </div >
      <!--Right Side-->
      <div class="form-group col-md-6 col-sm-6 text-right flex-column" >
        <!--Address-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="address" >Address :</label >
          </div >
          <div class="col-md-8" >
          <span id="address" class="display_detail "
                data-th-utext="${shipAgentDetail.address}" ></span >
          </div >
        </div >
        <!--Mobile One-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="mobileOne" >Mobile One No :</label >
          </div >
          <div class="col-md-8" >
          <span id="mobileOne" data-th-text="${shipAgentDetail.mobileOne}"
                class="display_detail" ></span ></div >
        </div >
        <!--Mobile Two-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="mobileTwo" >Mobile Two No :</label >
          </div >
          <div class="col-md-8" >
          <span id="mobileTwo" data-th-text="${shipAgentDetail.mobileTwo}"
                class="display_detail" ></span >
          </div >
        </div >
        <!--Land-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="land" >Land No :</label >
          </div >
          <div class="col-md-8" >
            <span id="land" data-th-text="${shipAgentDetail.land}" class="display_detail" ></span >
          </div >
        </div >
        <!--Email-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="email" >Email :</label >
          </div >
          <div class="col-md-8" >
            <span id="email" data-th-text="${shipAgentDetail.email}" class="display_detail" ></span >
          </div >
        </div >
        <!--Created By-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="createdBy" >Created By :</label >
          </div >
          <div class="col-md-8" >
            <span id="createdBy" data-th-text="${shipAgentDetail.createdBy}" class="display_detail" ></span >
          </div >
        </div >
        <!--Created at-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="createdAt" >Created At :</label >
          </div >
          <div class="col-md-8" >
          <span id="createdAt"
                data-th-text="${#temporals.format(shipAgentDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
                class="display_detail" ></span >
          </div >
        </div >
      </div >
    </div >
  </div >
</div >
<!--Back Button-->
<div class="form-group col-md-12 col-sm-12 text-center flex-column " >
  <a href="/shipAgent" >
    <button class="btn btn-dark" type="button" tabindex="3" >
      <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp; &nbsp;Back
    </button >
  </a >
</div >
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}" ></footer >
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}" ></script >

</body >
</html >
